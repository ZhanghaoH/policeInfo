    <h1>有效用户</h1>
    <p>有效用户是指从未关注过郑州警民通微信公众号的用户，通过警员的二维码进行第一次关注，该粉丝用户记为警员名下的有效用户数据。
    </p>
    <p>已关注郑州警民通公众号的粉丝，取消关注，通过警员二维码关注，不作为该警员二维码的有效用户。
    </p>
